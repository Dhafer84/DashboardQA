name: Dashboard-QA CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate-html:
    name: Validate HTML (non blocking)
    runs-on: ubuntu-latest
    continue-on-error: true   # même si le validator râle, le job passe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install html5validator
        run: pip install html5validator

      - name: Run HTML validation
        run: |
          echo "Running html5validator (errors will be logged but will NOT fail the pipeline)..."
          html5validator --root . || true

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: validate-html
    if: always()   # exécuter même si validate-html a des erreurs
    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
